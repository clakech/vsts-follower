<h1 md-dialog-title>VSTS Connect</h1>
<md-input-container>
  <input mdInput placeholder="VSTS URL" [(ngModel)]="url" type="url">
</md-input-container><br />
<md-input-container>
  <input mdInput placeholder="Login" [(ngModel)]="login">
</md-input-container><br />
<md-input-container>
  <input mdInput placeholder="Password/Token" [(ngModel)]="password" type="password">
</md-input-container>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close({'url': url, 'login':login, 'password': password})">Connect</button>
</div>
